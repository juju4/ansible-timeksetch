{{ ansible_managed | comment }}

[program:timesketch-celery]
command={{ timesketch_python_env }}/bin/celery -A timesketch.lib.tasks worker --loglevel=info
directory={{ timesketch_root }}
user={{ timesketch_user }}
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=600
redirect_stderr=true
stdout_logfile=/var/log/supervisor/timesketch-celery.log

