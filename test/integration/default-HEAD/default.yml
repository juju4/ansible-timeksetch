---

- hosts: all
  vars:
    - elasticsearch_repo_version: 6.x
    - elasticsearch_script_inline: true
    - postgresql_users:
        - name: timesketch
          password: timesketch
          db: timesketchdb
    - postgresql_databases:
        - name: timesketchdb
    - timesketch_process: false
    - timesketch_plaso_version: HEAD
    - timesketch_l2tdevtools_version: HEAD
  roles:
    - juju4.timesketch
