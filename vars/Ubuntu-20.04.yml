## from gift ppa. plaso in ubuntu official and gift
timesketch_gift_pkg:
  - python3-artifacts
  - python3-bencode
  - libscca
  - libscca-python3
  - plaso-data
  - plaso-tools
  - python3-plaso
  - libesedb-python3
  - libevt-python3
  - libevtx-python3
  - libfwsi-python3
  - liblnk-python3
  - libmsiecf-python3
  - libolecf-python3
  - libregf-python3

timesketch_pkg:
  - git
  - python3
  - python3-pip
  - python3-dev
  - libffi-dev
  - supervisor
  - python3-psycopg2
  - unzip
  - tar
  - bzip2

timesketch_gift_remove:
  ## can lock itself, so sometimes better to uninstall all and restart
  # - python-plaso
  # - python-dfwinreg
  - python-libolecf
  - python-libmsiecf
  - python-liblnk
  - python-libfwsi
  - python-libevt
  - python-libevtx
  - python-libesedb
  - python-libregf

timesketch_pip_share: /usr/local/share/timesketch

timesketch_jdk: openjdk-11-jre-headless
supervisor_confdir: /etc/supervisor/conf.d
supervisor_targetconf: timesketch.conf
supervisor_extconf: conf
supervisor_service: supervisor

postgres_confdir: /etc/postgresql/12/main

python2_deps:
  - python
  - python-dev
  - python-pip
  - gcc

python_deps:
  - python3
  - python3-dev
  - python3-pip
  - gcc
