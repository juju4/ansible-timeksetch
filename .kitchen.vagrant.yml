---
driver:
  name: vagrant
  provider: <%= ENV['KITCHEN_PROVIDER'] || 'virtualbox' %>
  network:
    - ["forwarded_port", {guest: 5000, host: 55000}]

transport:
  name: sftp

provisioner:
  name: ansible_playbook
  roles_path: ../../roles
  hosts: test-kitchen
#  ansible_verbose: true
  ansible_verbose: false
  ansible_verbosity: 3
  ansible_extra_flags: <%= ENV['ANSIBLE_EXTRA_FLAGS'] %>
  ansible_yum_repo: http://dl.fedoraproject.org/pub/epel/7/x86_64/e/epel-release-7-5.noarch.rpm
  enable_yum_epel: true
  ansible_connection: ssh
#  name: chef_solo

platforms:
  - name: ubuntu-16.04
  - name: ubuntu-14.04
#  - name: ubuntu-12.04
#  - name: debian-7.0.
#  - name: centos-7.1

suites:
  - name: default
    run_list:
    attributes:

